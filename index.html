<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Solitreo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    <main class="min-vh-100 d-flex">
        <div class="row flex-fill justify-content-center my-lg-3">
            <section class="col-12 col-lg-3 bg-info bg-gradient rounded mx-lg-3 shadow border-top-0">
                <div class="input-group input-group-lg my-3">
                    <input id="searchInput" type="text" class="form-control" placeholder="Enter Name of City" >
                    <button id ="searchButton" type="button" class="btn btn-outline-light">Search</button>
                </div>

                    <h2 class="text-white">
                        Past Searches
                        <a type="button" data-bs-toggle="collapse" data-bs-target="#pastSearchesContainer" aria-controls="pastSearchesContainer" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-square" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                            </svg>
                        </a>
                    </h2>


                <div id="pastSearchesContainer" class="collapse">
                    <ul id="pastSearches">

                    </ul>
                </div>
            </section>
            <section class="col-12 col-lg-8 bg-info bg-gradient rounded shadow border-top-0">
                <h1 class="text-center text-white my-3">Weather Dashboard</h1>
                <article id="currentWeather">
                    <div  id="current">

                    </div>
                </article>
                <article>
                    <h2 id="forecastTitle"></h2>
                    <div  id="forecast"  class="d-flex flex-column flex-lg-row justify-content-between">

                    </div>
                </article>
            </section>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"
></script>
<script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
></script>
<script src="./assets/js/script.js"></script>
</html>
