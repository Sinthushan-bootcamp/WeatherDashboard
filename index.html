<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    <main class="min-vh-100 d-flex">
        <div class="w-100 row justify-content-center my-3">
            <section class="col-12 col-lg-3 bg-info bg-gradient rounded mx-lg-3">
                <div class="input-group input-group-lg my-3">
                    <input id="searchInput" type="text" class="form-control" placeholder="Enter Name of City" >
                    <button id ="searchButton" type="button" class="btn btn-outline-light">Search</button>
                </div>

                <h2 class="text-white">Past Searches</h2>
                <ul id="pastSearches">

                </ul>
            </section>
            <section class="col-12 col-lg-8 bg-info bg-gradient rounded">
                <h1 class="text-center text-white">Weather Dashboard</h1>
                <article id="currentWeather">
                    <div  id="current">

                    </div>
                </article>
                <article>
                    <h2>5 Day Forecast</h2>
                    <div  id="forecast"  class="d-flex flex-column flex-lg-row justify-content-evenly">

                    </div>
                </article>
            </section>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

crossorigin="anonymous"
></script>
<script

    crossorigin="anonymous"
></script>
<script src="./assets/js/script.js"></script>
</html>
